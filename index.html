<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Gallery</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <h1>Image Gallery with Navigation</h1>

  <div class="gallery" id="gallery"></div>

  <div class="pagination">
    <button onclick="changePage(-1)" id="prevBtn">Previous</button>
    <button onclick="changePage(1)" id="nextBtn">Next</button>
  </div>

  <div class="modal" id="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <span class="prev" onclick="navigate(-1)">&#10094;</span>
    <span class="next" onclick="navigate(1)">&#10095;</span>
    <div class="modal-content">
      <img id="modalImage" src="" alt="Preview" />
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
